<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-TASK2</title>
    <style>
        h1 {
            text-align: center;
        }

        .Container {
            border: 2px solid black;
            max-width: fit-content;
            padding: 10px;
            margin:auto
        }

    </style>
</head>
<body>
    <h1>Task 2</h1>
    <div class="Container">
        <p>Lists can be nested (list inside list):</p>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
